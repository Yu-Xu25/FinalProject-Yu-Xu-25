<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Profile of {{ current_user.username }}</h1>

    <!-- Profile Information -->
    <p>Age: {{ profile.age }}</p>
    <p>Gender: {{ profile.gender }}</p>
    <p>Location: {{ profile.city }}, {{ profile.country }}</p>
    <p>Comfort Level: {{ profile.comfort_level }}</p>

    <!-- Links to Edit Profile or Preferences -->
    <p><a href="{{ url_for('edit_profile') }}">Edit Profile</a></p>
    <p><a href="{{ url_for('manage_locations') }}">Manage Locations</a></p>
    <p><a href="{{ url_for('manage_wardrobe') }}">Manage Wardrobe</a></p>
    <p><a href="{{ url_for('home') }}">Home</a></p>

</body>

</html>
